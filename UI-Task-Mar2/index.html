<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduMaster - Learn Without Limits</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img
              src="assets/images/logo.png"
              alt="EduMaster Logo"
              class="logo-img"
            />
            <span class="logo-text">EduMaster</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="courses.html">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="instructors.html">Instructors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="enrollment.html">Enroll Now</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h1 class="fancy-title">Unlock Your Potential</h1>
          <p class="subtitle">Master new skills with world-class courses</p>
        </div>
      </section>

      <section class="featured-courses">
        <h2 class="section-title">Featured Courses</h2>
        <div class="featured-grid" id="featuredCourses"></div>
      </section>

      <section class="course-categories">
        <h2 class="section-title">Explore Courses</h2>
        <div class="tabs">
          <button class="tab-btn active" data-category="all">
            All Courses
          </button>
          <button class="tab-btn" data-category="tech">Technology</button>
          <button class="tab-btn" data-category="business">Business</button>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search courses or instructors..."
          />
        </div>
        <div class="course-grid" id="courseGrid"></div>
      </section>
    </main>
