<div class="feedback-container">
  <h1>Share Your Feedback</h1>
  <p>We value your feedback to improve our courses and services.</p>

  <div *ngIf="submitted" class="success-message">
    Thank you for your feedback!
  </div>

  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Your Name"
      />
      <div
        *ngIf="
          feedbackForm.get('name')?.invalid && feedbackForm.get('name')?.touched
        "
        class="error"
      >
        Name is required and must be at least 2 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Your Email"
      />
      <div
        *ngIf="
          feedbackForm.get('email')?.invalid &&
          feedbackForm.get('email')?.touched
        "
        class="error"
      >
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="rating">Rating (1-5)</label>
      <input
        type="number"
        id="rating"
        formControlName="rating"
        min="1"
        max="5"
      />
      <div
        *ngIf="
          feedbackForm.get('rating')?.invalid &&
          feedbackForm.get('rating')?.touched
        "
        class="error"
      >
        Rating must be between 1 and 5.
      </div>
    </div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea
        id="comments"
        formControlName="comments"
        placeholder="Your feedback..."
      ></textarea>
      <div
        *ngIf="
          feedbackForm.get('comments')?.invalid &&
          feedbackForm.get('comments')?.touched
        "
        class="error"
      >
        Comments are required and must be at least 10 characters.
      </div>
    </div>

    <button type="submit" [disabled]="feedbackForm.invalid">
      Submit Feedback
    </button>
  </form>
</div>
