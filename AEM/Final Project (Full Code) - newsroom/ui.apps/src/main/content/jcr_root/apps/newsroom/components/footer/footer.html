<div class="footer">
  <div class="footer-section about-me">
    <h3>About Me</h3>
    <p>${properties.aboutMe || 'No about me content available.'}</p>
  </div>

  <div class="footer-section contact-me">
    <h3>Contact Me</h3>
    <p>Email: <a href="mailto:${properties.email}">${properties.email}</a></p>
    <p>Phone: ${properties.phone}</p>
  </div>

  <div class="footer-section latest-news">
    <h3>Latest News</h3>
    <ul data-sly-use.newsList="com.newsroom.core.models.FooterModel">
      <li data-sly-repeat.news="${newsList.latestNews}">
        <a href="${news.path}" target="_blank">${news.title}</a>
      </li>
    </ul>
  </div>

  <div class="footer-section social-media">
    <h3>Follow Me</h3>
    <a href="${properties.twitter}" target="_blank">Twitter</a> |
    <a href="${properties.linkedin}" target="_blank">LinkedIn</a> |
    <a href="${properties.instagram}" target="_blank">Instagram</a>
  </div>
</div>
