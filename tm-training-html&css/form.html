<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  </head>
  <body>
    <center>
      <h1>Registration Form</h1>
      <form action="submit.html" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="HTML">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="CSS">
          <label for="female">Female</label><br>
        <label for="city">Choose a city:</label>
            <select name="city" id="city">
            <option value="Madurai">Madurai</option>
            <option value="Theni">Theni</option>
            <option value="Trichy">Trichy</option>
            <option value="Chennai">Chennai</option>
            <option value="Vellore">Vellore</option>
            </select><br>
            <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>
        <label for="pin">Pincode:</label><br>
        <input type="number" id="pin" name="pin" required><br><br>
        <label for="contact">Preffered time for contacting</label><br>
        <label for="morning">Morning</label>
        <input type="checkbox" id="morning" name="contact" value="morning"><br>
        <label for="afternoon">Afternoon</label>
        <input type="checkbox" id="afternoon" name="contact" value="afternoon"><br>
        <label for="evening">Evening</label>
        <input type="checkbox" id="evening" name="contact" value="evening"><br>
        <button type="submit">Submit</button>
        </center>
  </body>
</html>
