<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Tracker - FitPlanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="back-button">
      <a href="index.html" class="btn btn-outline-primary">← Back to Home</a>
    </div>
    <main>
      <section class="progress-tracker">
        <h1 class="fancy-title">Progress Tracker</h1>
        <div class="progress-chart">
          <canvas id="progressChart"></canvas>
        </div>
        <div class="progress-history" id="progressHistory"></div>
      </section>
    </main>
    <footer class="footer">
      <p>© 2025 FitPlanner. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/progress-tracker.js"></script>
  </body>
</html>
