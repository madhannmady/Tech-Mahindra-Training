<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Routine - FitPlanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="back-button">
      <a href="index.html" class="btn btn-outline-primary">‚Üê Back to Home</a>
    </div>
    <main>
      <section class="create-routine">
        <h1 class="fancy-title">Create Your Routine</h1>
        <form id="routineForm" class="routine-form">
          <div class="form-group">
            <label for="routineName">Routine Name</label>
            <input type="text" id="routineName" required />
          </div>
          <div id="exerciseList" class="exercise-list"></div>
          <div class="exercise-section">
            <button
              type="button"
              id="addExerciseBtn"
              class="btn btn-outline-primary"
            >
              Add Exercise
            </button>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Routine</button>
          </div>
        </form>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/create-routine.js"></script>
  </body>
</html>
